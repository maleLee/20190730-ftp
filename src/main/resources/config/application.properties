# 项目服务器的配置
server.port=8081
server.context-path=/

# 数据源的配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/teach
spring.datasource.username=root
spring.datasource.password=root

# mybatis的配置
# 对mapper.xml文件起别名
mybatis.type-aliases-package=com.aaa.lee.ftp.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# 配置ftp
spring.ftp.host=192.168.127.148
spring.ftp.port=21
spring.ftp.username=ftpuser
spring.ftp.password=123456
spring.ftp.basePath=/home/ftp/www
spring.ftp.httpPath=http://192.168.127.148